specVersion: "4.0"
metadata:
  name: de.kernich.odpu
type: application
framework:
  name: SAPUI5
  version: "1.108.44"
  libraries:
    - name: sap.m
    - name: sap.f
    - name: sap.ui.codeeditor
    - name: sap.ui.layout
    - name: sap.ui.core
    - name: themelib_sap_horizon
builder:
  customTasks:
    - name: ui5-tooling-transpile-task
      afterTask: replaceVersion
      configuration:
        filePattern: .+(ts|tsx)
        transpileTypeScript: true
        transpileAsync: false
        generateDts: true
        removeConsoleStatements: true
    - name: ui5-tooling-modules-task
      afterTask: ui5-tooling-transpile-task
      configuration:
        addToNamespace: true
