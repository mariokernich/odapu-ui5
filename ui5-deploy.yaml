specVersion: "2.5"
metadata:
  name: "de.kernich.odpu"
type: library
framework:
  name: SAPUI5
  version: 1.108.44
  libraries:
    - name: sap.ui.core
    - name: sap.ui.layout
    - name: sap.m
    - name: themelib_sap_belize
    - name: themelib_sap_fiori_3
builder:
  customTasks:
    - name: ui5-task-flatten-library
      afterTask: generateResourcesJson
    - name: deploy-to-abap
      afterTask: generateResourcesJson
      configuration:
        log: 3
        verbose: false
        compress: false
        target:
          url: http://kernich.int:50101
          destination: EWM
          client: 100
          auth: basic
        credentials:
          username: env:SAP_USER
          password: env:SAP_PASSWORD
        app:
          name: ZODPU_UI5
          description: "UI5 resources"
          package: ZODPU
          transport: DEVK901364
